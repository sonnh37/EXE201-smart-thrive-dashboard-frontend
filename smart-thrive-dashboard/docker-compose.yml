      context: .  # Thư mục chứa Dockerfile
      dockerfile: Dockerfile  # Tên file Dockerfile (nếu không tên mặc định là Dockerfile)
    ports:
      - "3000:3000"  # Chuyển tiếp cổng từ container ra host
    environment:
      NEXT_PUBLIC_API_BASE: https://localhost:9876/
      NEXT_PUBLIC_URL_BASE: https://localhost:3000/
      NEXT_PUBLIC_CLIENT_ID: 311399879185-vic40gludgaeulfo790m0h48h1cvul7u.apps.googleusercontent.com
      NODE_ENV: production  # Cấu hình biến môi trường cho production
